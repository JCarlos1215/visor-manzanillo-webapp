<div class="login-content" role="main">
  <mat-card class="login-card">
    <div class="login-title">
      <img src="./assets/logo_mzo.png" alt="logo-visor" height="198" width="198" />
      <h1>SIMAN</h1>
      <h5>Sistema de Información de Manzanillo</h5>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="form-title">Iniciar sesión</h2>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="username" required/>
          <mat-error *ngIf="loginForm.get('username')?.invalid">{{ getErrorMessage('username') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" (keyup.enter)="onSubmit()" required>
          <mat-error *ngIf="loginForm.get('password')?.invalid">{{ getErrorMessage('password') }}</mat-error>

        </mat-form-field>
        

        <div *ngIf="hasError" class="login-error">
          <mat-icon color="warn">warning</mat-icon>
          <span>{{ loginError }}</span>
        </div>

        

      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="warn" type="reset" (click)="reset()">Limpiar</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Entrar</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-stroked-button color="primary" class="autologin" type="submit" (click)="isDefaultUser = true">Usuario Invitado</button>
      
      </mat-card-actions>
    </form>
    <div class="hidden-button">
      <button mat-icon-button (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </div>
    
  </mat-card>
