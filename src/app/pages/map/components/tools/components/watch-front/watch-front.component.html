<div class="watch-front-container mat-elevation-z2" cdkDrag>
  <div class="watch-front-title">
    <div class="dragdrop-handle" cdkDragHandle>
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
    <span class="flex-blank-filler">Ver frente</span>
  </div>
  <p>Selecciona un predio para ver sus frentes</p>
  <div *ngIf="hasValidCoords">
    <select [(ngModel)]="streetSelected" (change)="handleSelectStreet()">
      <option *ngFor="let frente of predio.frente" [ngValue]="frente">
        {{ frente.calle }}
      </option>
    </select>
    <button mat-flat-button color="primary" (click)="openGoogleMaps()" title="Ir a Coordenadas">
      <mat-icon>streetview</mat-icon>
      Ver frente en StreetView
    </button>
  </div>
</div>
