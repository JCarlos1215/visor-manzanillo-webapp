<div class="measure-container mat-elevation-z2" cdkDrag>
  <div class="measure-title">
    <div class="dragdrop-handle" cdkDragHandle>
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
    <span class="flex-blank-filler">Medici√≥n</span>
  </div>
  <mat-radio-group class="radio-group" [(ngModel)]="measureType" (change)="measureSelect()">
    <mat-radio-button class="radio-button" *ngFor="let m of measures" [value]="m.value">
      <div class="label-container">
        <mat-icon>{{ m.icon }}</mat-icon>
        <div>{{ m.title }}</div>
      </div>
    </mat-radio-button>
  </mat-radio-group>
  <mat-divider></mat-divider>
  <div class="snap-container">
    <mat-checkbox (change)="snapStateChangeHandler($event)">
      <div class="label-container">
        <mat-icon>launch</mat-icon>
        <div class="snap-label">Snap</div>
      </div>
    </mat-checkbox>
    <div class="flex-blank-filler"></div>
    <button mat-icon-button (click)="openSnapConfigDialog()" title="Configurar Snap">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
</div>
